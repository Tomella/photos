<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Add Photos</title>

    <link rel="stylesheet" href="add.css" />
    <script type="module" src="../components/ph-messages.js"></script>
</head>

<body>
    <div class="override-container" title="Manually set or override the EXIF latitude an longitude.">
        <button class="set-latlng-btn" title="Override/set latitude and longitude for these photos. (Use decimal degrees)">Set Lat/Lng</button>
        <span class="override-inputs" hidden>
            <label for="latitude">Latitude</label>
            <input name="latitude" class="override-latitude" type="number">
            <label for="longitude">Longitude</label>
            <input name="longitude" class="override-longitude" type="number">
            <button class="clr-latlng-btn" title="Clear and use photos' EXIF data only.">Clear</button>
        </span>
    </div>
    <div class="drop-container">
        <h2>Drop Photos Here</h2>
    </div>

    <div class="drop-tales">
        Photos need to be:<br>
        <span class="aster">.</span>&nbsp; JPG, PNG, BMP, TIFF or GIF format.<br>
        <span class="aster">.</span>&nbsp; Have EXIF data.<br>
        Otherwise they are ignored.
    </div>
    <span class="btns">
        <button class="clear-btn" hidden>Clear</button>
        <button class="submit-btn" disabled="disabled">Upload Photos</button>

    </span>
    <script type="module" src="add.js"></script>    
    <ph-messages id="messages" type="info" value="Drag and drop JPG photos onto the drop zone." duration="500">
    </ph-messages>
</body>

</html>
