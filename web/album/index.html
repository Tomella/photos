<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>

    <title>Photo Album</title>
    <link rel="icon" type="image/png" href="../icon.png">

    <script type="module" src="../components/ph-globe.js"></script>
    <script type="module" src="../components/ph-map.js"></script>
    <script type="module" src="../components/ph-keyword.js"></script>
    <script type="module" src="./component/al-expand-image.js"></script>
    <script type="module" src="./component/al-image-container.js"></script>
    <script type="module" src="./component/al-image.js"></script>
    <link rel="stylesheet" href="album.css" />
</head>

<body>
    <h1 id="album-title">Select an Album.</h1>
    <h4>Photo Album</h4>
    <div id="select-album">
        <button class="select-label">Select Album...</button>
    </div>
    <div id="keyword-container">
        View Album
        <span class="filter-container">
            <input class="filter-input" type="text" placeholder="Filter..."></input>
            <button disabled class="select-close">X</button>
        </span>
        <div class="keywords">
            Loading album names...
        </div>
    </div>
    <al-image-container></al-image-container>
    <al-expand-image hidden></al-expand-image>
    <ph-map hidden></ph-map>
</body>
<script type="module" src="album.js"></script>

</html>
